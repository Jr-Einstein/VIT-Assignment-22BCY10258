<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background: white;
            padding: 25px;
            width: 350px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        .login-container h2 {
            font-family: 'Cursive', sans-serif;
            font-size: 32px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }
        .input-group span {
            background: #e3f2fd;
            padding: 12px;
            border-right: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            color: #007bff;
            font-size: 18px;
        }
        .input-group input {
            border: none;
            outline: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
        }
        .input-group:focus-within {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
        }
        .login-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        .login-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }
        .options a {
            text-decoration: none;
            color: #007bff;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .signup {
            font-size: 14px;
            margin-top: 15px;
        }
        .signup a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .copyright {
            font-size: 12px;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
