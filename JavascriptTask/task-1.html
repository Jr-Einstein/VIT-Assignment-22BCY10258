<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4c3, #aed581);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #388e3c;
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            width: 100%;
            background: #388e3c;
            border: none;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #2e7d32;
        }
        h4 {
            margin-top: 20px;
            color: #333;
        }
        span#result {
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reverse a Number</h2>
    <div class="mb-3">
        <label for="numberInput" class="form-label">Enter Your Number:</label>
        <input type="number" class="form-control" id="numberInput" placeholder="Enter a number">
    </div>
    <button class="btn btn-primary" onclick="reverseNumber()">Reverse</button>
    <h4>The Reversed Number: <span id="result"></span></h4>
</div>

<script>
    function reverseNumber() {
        let num = document.getElementById("numberInput").value;
        if (num === "") {
            alert("Please enter a number");
            return;
        }
        let reversed = parseInt(num.toString().split("").reverse().join(""));
        document.getElementById("result").innerText = reversed;
    }
</script>

</body>
</html>
