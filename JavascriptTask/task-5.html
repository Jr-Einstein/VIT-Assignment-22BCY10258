<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 420px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
            text-align: left;
            color: #444;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            outline: none;
        }
        input:focus, textarea:focus {
            border-color: #ff7eb3;
            box-shadow: 0px 0px 8px rgba(255, 126, 179, 0.5);
        }
        .error {
            color: red;
            font-size: 14px;
            margin: 5px 0 0;
            text-align: left;
        }
        .error-input {
            border: 1px solid red !important;
            background-color: #ffe6e6;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff4e91;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Validation</h2>
    <form id="validationForm">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <p class="error" id="nameError"></p>

        <label for="email">Email:</label>
        <input type="text" id="email">
        <p class="error" id="emailError"></p>

        <label for="website">Website:</label>
        <input type="text" id="website">
        <p class="error" id="websiteError"></p>

        <label for="message">Message:</label>
        <textarea id="message" rows="4"></textarea>
        <p class="error" id="messageError"></p>

        <button type="button" class="btn" onclick="validateForm()">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        let isValid = true;

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let website = document.getElementById("website").value.trim();
        let message = document.getElementById("message").value.trim();

        let nameError = document.getElementById("nameError");
        let emailError = document.getElementById("emailError");
        let websiteError = document.getElementById("websiteError");
        let messageError = document.getElementById("messageError");

        nameError.innerText = "";
        emailError.innerText = "";
        websiteError.innerText = "";
        messageError.innerText = "";
        
        document.getElementById("name").classList.remove("error-input");
        document.getElementById("email").classList.remove("error-input");
        document.getElementById("website").classList.remove("error-input");
        document.getElementById("message").classList.remove("error-input");

        if (name === "") {
            nameError.innerText = "This field is required";
            document.getElementById("name").classList.add("error-input");
            isValid = false;
        }

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
            emailError.innerText = "A valid email address is required";
            document.getElementById("email").classList.add("error-input");
            isValid = false;
        } else if (!emailPattern.test(email)) {
            emailError.innerText = "Enter a valid email address";
            document.getElementById("email").classList.add("error-input");
            isValid = false;
        }

        let urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?$/;
        if (website === "") {
            websiteError.innerText = "A valid URL is required";
            document.getElementById("website").classList.add("error-input");
            isValid = false;
        } else if (!urlPattern.test(website)) {
            websiteError.innerText = "Enter a valid website URL";
            document.getElementById("website").classList.add("error-input");
            isValid = false;
        }

        if (message === "") {
            messageError.innerText = "This field is required";
            document.getElementById("message").classList.add("error-input");
            isValid = false;
        }

        if (isValid) {
            alert("Form submitted successfully!");
        }
    }
</script>

</body>
</html>
