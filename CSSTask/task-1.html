<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Shapes</title>
    <link rel="stylesheet" href="task-1.css">
</head>
<body>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Aman</td>
            <td>Kumar Singh</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Mahi</td>
            <td>Jain</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Shivansh</td>
            <td>Kuntal</td>
            <td>34</td>
        </tr>
    </table>

    <div class="shape-container">
        <div class="shape square"></div>
        <div class="shape square"></div>
        <div class="shape square"></div>
        <div class="shape square"></div>
        <div class="shape square"></div>
        <div class="shape square"></div>
        <div class="shape oval"></div>
        <div class="shape square"></div>
        <div class="shape square"></div>
    </div>

</body>
</html>
