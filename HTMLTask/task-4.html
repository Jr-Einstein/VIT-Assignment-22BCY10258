<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 5px;
        }
        input, select {
            width: 180px;
            padding: 5px;
            margin-bottom: 8px;
        }
        button {
            margin-left: 100px;
            padding: 5px 15px;
            background-color: #f8c471;
            border: 1px solid #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <label>Full Name:</label>
            <input type="text" value="Enter Name"><br>

            <label>Username:</label>
            <input type="text" value="Username"><br>

            <label>Password:</label>
            <input type="password" value=""><br>

            <label>Re Password:</label>
            <input type="password" value=""><br>

            <label>Address:</label>
            <input type="text" value="Enter Address"><br>

            <label>Age:</label>
            <input type="number" value="Enter Age"><br>

            <label>Gender:</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br>

            <button type="submit">Save</button>
        </form>
    </div>

</body>
</html>
