<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks Example</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
            width: fit-content;
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="box">
        <p>Click any of the following links</p>
        <a href="https://www.google.com" target="_blank">Opens in New</a> |
        <a href="https://www.wikipedia.org" target="_self">Opens in Self</a> |
        <a href="https://www.mozilla.org" target="_parent">Opens in Parent</a> |
        <a href="https://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:example@example.com">Send email</a> |
        <a href="tel:+1234567890">Call Now</a> |
        <a href="https://www.github.com/jr-einstein" target="_blank">Visit GitHub</a> |
        <a href="https://www.youtube.com" target="_blank">Watch YouTube</a>
    </div>

</body>
</html>
